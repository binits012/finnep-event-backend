<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Details</title>
  <style>
    /* Style for removing list numbering */
    ol {
      list-style-type: none;
      padding-left: 20px; /* Adjust padding for indentation */
    }
  </style>
</head>
<body>
  <h1>$eventTitle</h1>
  <ol>
    <li>Ticket for: $ticketFor</li>
    <li>Event Date: $eventDate</li>
    <li>Location: $eventLocation</li>
    <li>CreatedAt: $createdAt</li>
  </ol>
</body>
</html>
